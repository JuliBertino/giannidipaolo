<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Cuenta - Gianni Di Paolo</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <p id="register">REGISTRARSE</p>
                <div class="divisor"></div>
                <p id="login">INICIAR SESIÓN</p>
            </div>
            <div class="form-container">
                <form class="register">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre completo">
                    <label for="user"></label>
                    <input type="text" id="user" placeholder="Ingresa tu nombre de usuario">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electronico">
                    <label for="pass"></label>
                    <input type="password" id="pass" placeholder="Ingresa tu contreseña">
                    <label for="phone"></label>
                    <input type="text" id="phone" placeholder="Ingresa un número de telefono">
                    <small></small>
                    <button class="complete-reg">REGISTRARSE</button>
                </form>
                <form class="login hidden">
                    <label for="log-user"></label>
                    <input type="text" id="log-user" placeholder="Nombre de usuario">
                    <label for="log-pass"></label>
                    <input type="password" id="log-pass" placeholder="Contreseña">
                    <small></small>
                    <button class="complete-log">INICIAR SESIÓN</button>
                </form>
            </div>
            <div class="logo-name">
            <img src="img/logo-gianni.png" alt="Logo Gianni Di Paolo">
        </div>
        </div>
        
    </div>
        </div>
    </main>

    <script src="./js/validations.js"></script>
</body>
</html>
